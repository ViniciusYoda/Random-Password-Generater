<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generater</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
        <h2>Random Password Generater</h2>
        <input type="text" placeholder="create password" name="password" id="password">
        <table>
            <th>
                <div id="button" class="btn1" onclick="genPassword()">Generate</div>
            </th>
            <th><a id="button" class="btn2" onclick="copyPassword()">Copy</a></th>
        </table>
    </div>
</body>
</html>
